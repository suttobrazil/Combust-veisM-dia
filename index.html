<!DOCTYPE html>
<html lang="pt-BR">

<head class="container">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média do Consumo de Combustível</title>
    <link rel="website icon"
        href="image/png-transparent-gasoline-computer-icons-pump-fuel-natural-gas-others-television-orange-logo-thumbnail (1).png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="symbol">
            <ul>
                <i>
                    <svg xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 448 512">
                        <path
                            d="M448 449L301.2 300.2c20-27.9 31.9-62.2 31.9-99.2 0-93.1-74.7-168.9-166.5-168.9C74.7 32 0 107.8 0 200.9s74.7 168.9 166.5 168.9c39.8 0 76.3-14.2 105-37.9l146 148.1 30.5-31zM166.5 330.8c-70.6 0-128.1-58.3-128.1-129.9S95.9 71 166.5 71s128.1 58.3 128.1 129.9-57.4 129.9-128.1 129.9z" />
                    </svg>
                </i>
            </ul>
            <h1>Calcule o consumo médio de combustível:</h1>
        </div>
    </header>
    <p>Informe a distância percorrida (em quilômetros) e a quantidade de combustível (em litros) para calcular a média!
    </p>
    <div class="calculadora">
        <label for="distancia">Distância (km):</label>
        <input type="number" id="distancia">

        <label for="combustivel">Combustível (L):</label>
        <input type="number" id="combustivel">

        <button onclick="calcularMedia()">Calcular Média</button>

        <h2 id="mediaResultado"></h2>
    </div>
    <script src="script.js"></script>
</body>

</html>
